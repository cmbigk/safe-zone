<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username *</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registerData.username"
          required
          placeholder="Choose a username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          placeholder="your@email.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          placeholder="Enter a strong password"
        />
      </div>

      <div class="form-group">
        <label for="role">I want to register as:</label>
        <select id="role" name="role" [(ngModel)]="registerData.role">
          <option value="CLIENT">Client (Buyer)</option>
          <option value="SELLER">Seller</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="registerData.fullName"
          placeholder="Your full name"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="registerData.phone"
          placeholder="Your phone number"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          [(ngModel)]="registerData.address"
          placeholder="Your address"
          rows="3"
        ></textarea>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading || !registerForm.valid" class="btn-primary">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
