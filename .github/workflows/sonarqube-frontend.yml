name: SonarQube Analysis - Frontend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/sonarqube-frontend.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'

jobs:
  sonarqube-analysis:
    name: Frontend SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history
      
      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: üì¶ Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: üîç Lint
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: üß™ Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage || true
      
      - name: üìä SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: ./frontend
          args: >
            -Dsonar.projectKey=ecommerce-frontend
            -Dsonar.projectName="E-Commerce Frontend"
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/test-results/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ‚è≥ Wait for Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        with:
          scanMetadataReportFile: frontend/.scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      - name: üìã Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-frontend
          path: frontend/test-results/
      
      - name: üìã Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: frontend/coverage/
