# SonarQube Configuration for E-Commerce Media Service
# Project-specific settings

# Project identification
sonar.projectKey=ecommerce-media-service
sonar.projectName=E-Commerce Media Service
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/*Config.java,**/*Application.java,**/*Exception.java,**/dto/**,**/entity/**

# Exclusions
sonar.exclusions=**/target/**,**/test/**,**/*Test.java,**/*Tests.java,**/uploads/**

# Duplication exclusions (exception boilerplate is standard across microservices)
sonar.cpd.exclusions=**/exception/**,**/*Exception.java,**/*Response.java,**/dto/**

# Java version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8
