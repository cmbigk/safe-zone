name: SonarQube Analysis - Frontend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/sonarqube-frontend.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'

jobs:
  sonarqube-analysis:
    name: Frontend SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history
      
      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ðŸ” Lint
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: ðŸ§ª Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage || true
      
      - name: ðŸ“Š SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: ./frontend
          args: >
            -Dsonar.projectKey=ecommerce-frontend
            -Dsonar.projectName="E-Commerce Frontend"
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/test-results/**
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“‹ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-frontend
          path: frontend/test-results/
      
      - name: ðŸ“‹ Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: frontend/coverage/
