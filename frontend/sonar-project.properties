# SonarQube Configuration for E-Commerce Frontend
# Project-specific settings

# Project identification
sonar.projectKey=ecommerce-frontend
sonar.projectName=E-Commerce Frontend
sonar.projectVersion=1.0

# Source directories
sonar.sources=src
sonar.tests=src

# Test inclusions/exclusions
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/test-results/**,**/coverage/**,**/*.config.js,**/*.config.ts

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.module.ts,**/main.ts,**/polyfills.ts,**/test.ts,**/environments/**,**/app.routes.ts,**/models/**,**/*.component.ts,**/interceptors/**

# Encoding
sonar.sourceEncoding=UTF-8
